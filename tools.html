<!DOCTYPE html>
<html>
<head>
	<title>WEB Tools</title>
	<meta charset="utf-8">
	<meta name="author" content="Vinculadas - A127479">
	<link rel="shortcut icon" href="static/img/tools-image_48x48.ico">
	<link rel="stylesheet" type="text/css" href="static/css/webTools.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class='content'>
		<canvas class='fondo'></canvas>
		<h1>Herramientas web online</h1>
		<h6>(De desarrolladores para desarrolladores)</h6>
		<p hidden><input id='updateFormTitle' data-child='formUpdateUrl' type="button" value="Aportar una herramienta online" onclick="updatePreview(event);"/></p>
		<div id='formUpdateUrl' class='hidden'>
			<h3>Preview</h3><div id='updatePreview' class='linksContainer previewContainer'></div>
			<form class="formulario" action="#" method="post">
				<ul>
					<li>
						<h2 style="margin:auto;">Subir un link</h2>
					</li>
					<div id='camposForm'>
						<li>
							<label class="field-style field-split align-left">Usuario que sube el link:</label>
							<input type="text" name="autor" id="formNombre" class="field-style field-split align-right" placeholder="* Un nombre que te guste" required />
						</li>
						<li>
							<label class="field-style field-split align-left">Url:</label>
							<input type="text" name="url" class="field-style field-split align-right" required placeholder="* www.example.com" />
						</li>
						<li>
							<label class="field-style field-split align-left">Tipo:</label>
							<input type="text" name="type" class="field-style field-split align-right" required placeholder="* Tipo del sitio" />
						</li>
						<li>
							<label class="field-style field-split align-left">Titulo de la web:</label>
							<input type="text" name="title" class="field-style field-split align-right" required placeholder="* Titulo del sitio" />
						</li>				
		<!-- 				
						<li>
							<label class="field-style field-split align-left"><input type="radio" name="tipo" value='recomendacion' checked>Recomendacion</label>
							<label class="field-style field-split align-left"><input type="radio" name="tipo" value='contacto'>Contacto</label>
							<label class="field-style field-split align-left"><input type="radio" name="tipo" value='bug'>Bug</label>
						</li>
		 -->			
		 				<li>
							<h4 style="margin:auto;">Lenguajes</h4>
						</li>
		 				<li>
							<label ><input type="checkBox" name="lenguajes" value='Javascript'>Javascript</label>
							<label ><input type="checkBox" name="lenguajes" value='PHP'>PHP</label>
							<label ><input type="checkBox" name="lenguajes" value='CSS'>CSS</label>
							<label ><input type="checkBox" name="lenguajes" value='HTML'>HTML</label>
							<label ><input type="checkBox" name="lenguajes" value='OTROS' data-child='formOtrosLenguajes' onclick="toggleHide(event);">Otros</label>
						</li>
		 				<li id="formOtrosLenguajes" class="hidden">
							<label class="field-style field-split align-left">Que lenguaje(s)?:</label>
							<input type="text" name="lenguajes" class="field-style field-split align-right" placeholder="lenguaje 1|lenguaje 2|...|lenguaje n" />
						</li>
		 				<li>
							<textarea name="desc" class="field-style" required placeholder="* Descripcion del sitio"></textarea>
						</li>
						<li>
							<input type="submit" value="Ver preview" onclick="updatePreview(event);return false;"/>
							<input type="submit" value="ðŸ“¨ Subir link!"  onclick="submitMe();return false;"/>
						</li>
						<li>
							<label class="field-style field-split align-left">Pregunta (sumas): <span id='calculoQ'></span><input type="text" id="calculoR" class="field-style field-full align-none" required placeholder="* NO ROBOTS ALLOWED!"/></label>
						</li>
						<li>
							<label class="field-style field-full align-none"><span id='errorPQ'></span></label>
						</li>
					</div>
				</ul>
			</form>
		</div>
		<h2>Herramientas chequeadas</h2>
		<div id='toolsContainer' class='linksContainer'></div>
		<hr>
		<h2>Herramientas sugeridas (no chequeadas)</h2>
		<div id='toolsSugestedContainer' class='linksContainer'></div>
	</div>
	<script type="text/javascript" src="static/js/webTools.js"></script>
	<script type="text/javascript" src="static/js/fondo.js"></script>
</body>
</html>
